<!DOCTYPE html>
<html>
<head>
  <title>Idea Box TRIPLES!</title>
  <link rel="stylesheet" type="text/css" href="normalize.css"/>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header class="header-container">
    <h1 class="h1-ideabox">ideabox<span class="h1-triples">triples</span></h1>
    <div class="search-container">
      <input type="text" class="search-bar-input" placeholder="Search">
      <button class="search-bar-btn"><i class="fas fa-search"></i></button>
    </div>
  </header>
  <main class="inputs-container">
    <form class="form-container">
      <label class="form-labels title">Title</label>
      <input class="title-input" type="text">
      <label class="form-labels">Body</label>
      <textarea class="body-input" rows="50" cols="5"></textarea>
      <button class="save-btn" disabled>Save</button>
    </form>
     <section class="filter-buttons-container">
        <button data-qualitynumber="0" class="garbage-button filter-buttons top-row">Garbage</button>
        <button data-qualitynumber="1" class="swill-button filter-buttons top-row">Swill</button>
        <button data-qualitynumber="2" class="plausible-button filter-buttons top-row">Plausible</button>
        <button data-qualitynumber="3" class="genius-button filter-buttons">Genius</button>
        <button data-qualitynumber="4" class="louisa-tier-button filter-buttons">Louisa-Tier</button>
        <button data-qualitynumber="5" class="show-all-button quality-class filter-buttons">Show All</button>
    </section>
  </main>                                             
  <section class="cards-container"></section>
  <script src="idea.js"></script>
  <script src="script.js"></script>
</body>
</html>
